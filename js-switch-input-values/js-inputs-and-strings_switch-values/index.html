<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>JS Inputs and Strings - Switch Values</title>
    <link rel="stylesheet" href="./css/styles.css" />

  <body>
    <form class="form">
      <label for="first-input">First Input:</label>
      <input
        id="first-input"
        class="form__input"
        type="text"
        data-js="first-input"
        aria-describedby="help-text"
      />
      <p id="help-text">Type something to test your buttons.</p>
      <input
        id="second-input"
        class="form__input"
        type="text"
        data-js="second-input"
        aria-describedby="help-text"
      />
      <p id="help-text">Type something to test your buttons.</p>
      <button type="button" data-js="button-uppercase">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 15 15"
        >
          <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M3.626 2.75a.5.5 0 0 1 .468.327l3.076 8.32a.5.5 0 0 1-.938.346L5.224 9.016H2.027L1.02 11.743a.5.5 0 1 1-.938-.347l3.076-8.32a.5.5 0 0 1 .469-.326Zm0 1.942L4.91 8.166H2.34l1.284-3.474Zm7.746-1.942a.5.5 0 0 1 .469.327l3.075 8.32a.5.5 0 1 1-.938.346L12.97 9.016H9.773l-1.008 2.727a.5.5 0 1 1-.938-.347l3.076-8.32a.5.5 0 0 1 .469-.326Zm0 1.942l1.284 3.474h-2.568l1.284-3.474Z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      <button type="button" data-js="button-lowercase">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 15 15"
        >
          <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M3.699 5.207c-1.64 0-2.89 1.479-2.89 3.403c0 2.024 1.35 3.402 2.89 3.402a3.06 3.06 0 0 0 2.255-.99v.508a.45.45 0 0 0 .9 0V5.72a.45.45 0 0 0-.9 0v.503a3.01 3.01 0 0 0-2.255-1.016Zm2.255 4.592V7.301c-.39-.72-1.213-1.243-2.067-1.243c-.978 0-2.052.908-2.052 2.552c0 1.543.974 2.552 2.052 2.552c.883 0 1.684-.666 2.067-1.363Zm4.845-4.592c-1.64 0-2.89 1.479-2.89 3.403c0 2.024 1.35 3.402 2.89 3.402a3.06 3.06 0 0 0 2.255-.99v.508a.45.45 0 0 0 .9 0V5.72a.45.45 0 1 0-.9 0v.503A3.01 3.01 0 0 0 10.8 5.207Zm2.255 4.591V7.302c-.39-.721-1.213-1.244-2.067-1.244c-.978 0-2.052.908-2.052 2.552c0 1.543.974 2.552 2.052 2.552c.883 0 1.685-.667 2.067-1.364Z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      <button type="button" data-js="button-switch">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 36 36"
        >
          <path
            fill="currentColor"
            d="M5.71 14h15.21v-2H5.71l3.71-3.73A1 1 0 1 0 8 6.86L1.89 13L8 19.14a1 1 0 1 0 1.42-1.4Z"
            class="clr-i-outline clr-i-outline-path-1"
          />
          <path
            fill="currentColor"
            d="M23 12h3v2h-3z"
            class="clr-i-outline clr-i-outline-path-2"
          />
          <path
            fill="currentColor"
            d="M28 12h2v2h-2z"
            class="clr-i-outline clr-i-outline-path-3"

            d="M27.92 17.86a1 1 0 0 0-1.42 1.41L30.21 23H15v2h15.21l-3.71 3.74a1 1 0 1 0 1.42 1.4L34 24Z"

          />
          <path
            fill="currentColor"
            d="M10 23h3v2h-3z"
            class="clr-i-outline clr-i-outline-path-5"
          />
          <path
            fill="currentColor"
            d="M6 23h2v2H6z"
            class="clr-i-outline clr-i-outline-path-6"
          />
          <path fill="none" d="M0 0h36v36H0z" />

      </button>
    </form>
    <script src="./js/index.js" defer></script>
  </body>
</html>
