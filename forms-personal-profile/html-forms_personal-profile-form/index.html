<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your peronsal profile</h1>
      <form>
        <p>
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="firstName"> First Name:</label>
          <input type="text" id="firstName" name="firstName" />
          <label for="lastName"> Last Name:</label>
          <input type="text" id="lastName" name="lastName" />
          <label for="birthday">Your Birthday:</label>
          <input type="date" id="birthday" name="birthday" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>

        <fieldset>
          <legend>Further Information</legend>
          <label for="favouriteColor">Favourite Color:</label>
          <input
            type="color"
            id="favouriteColor"
            name="favouriteColor"
            value="#ff5733"
          />
          <label for="favouritePet">What's your favourite pet?</label>
          <select name="favouritePet" id="favouritePet">
            <option value="">-- Please choose an option --</option>
            <option value="jellyFish">Jelly Fish</option>
            <option value="wombat">Wombat</option>
            <option value="rakoon">Rakoon</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
